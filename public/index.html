<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ú–∞–≥–∞–∑–∏–Ω –∞–∫–∫–∞—É–Ω—Ç–æ–≤</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="main-title" class="fade-header">NYXXIE_HUB</h1>
    <button id="adminBtn" class="admin-access" style="cursor:pointer; background:none; border:none; color:#00ffff; font-weight:bold; font-size:1rem;">
      –ê–î–ú–ò–ù

  </header>

  <div class="container">
    <div id="greeting">–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –Ω–∞—à –º–∞–≥–∞–∑–∏–Ω!</div>

    <div class="top-buttons">
      <button id="btn-catalog" class="main-btn">–ö–∞—Ç–∞–ª–æ–≥ –∞–∫–∫–∞—É–Ω—Ç–æ–≤</button>
      <button id="btn-terms" class="main-btn">–£—Å–ª–æ–≤–∏—è –≤–æ–∑–≤—Ä–∞—Ç–∞</button>
    </div>

    <div id="catalog-text" style="display:none; margin:20px auto; color:#00ffff; max-width:600px; text-align:center;"></div>
    <div id="terms-text" style="display:none; margin:20px auto; color:#00ffff; max-width:600px; text-align:center;"></div>

    <h2>üî• –ê–∫—Ç—É–∞–ª—å–Ω—ã–µ –∞–∫–∫–∞—É–Ω—Ç—ã</h2>
    <div class="posts" id="posts-container"></div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ª–æ–≥–∏–Ω–∞ -->
  <div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:9999;">
    <div style="background:#111; padding:20px; border-radius:8px; width:320px; color:#0ff; box-shadow: 0 0 15px #00ffff;">
      <h3 style="margin-top:0; margin-bottom:15px;">–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</h3>
      <form id="loginForm">
        <input type="text" name="login" placeholder="–õ–æ–≥–∏–Ω" required style="width:100%; margin-bottom:10px; padding:8px; border-radius:4px; border:none;"/>
        <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required style="width:100%; margin-bottom:10px; padding:8px; border-radius:4px; border:none;"/>
        <button type="submit" style="width:100%; padding:10px; background:#00ffff; border:none; cursor:pointer; font-weight:bold; color:#000;">–í–æ–π—Ç–∏</button>
        <button type="button" id="closeModal" style="margin-top:10px; width:100%; padding:8px; background:#222; border:none; color:#0ff; cursor:pointer; border-radius:4px;">–û—Ç–º–µ–Ω–∞</button>
      </form>
      <div id="loginMessage" style="margin-top:10px; color:#f00; min-height:20px;"></div>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –∞–¥–º–∏–Ω–∫–∏ -->
  <script>
    const adminBtn = document.getElementById('adminBtn');
    const loginModal = document.getElementById('loginModal');
    const closeModal = document.getElementById('closeModal');
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    adminBtn.addEventListener('click', () => {
      loginModal.style.display = 'flex';
      loginMessage.textContent = '';
      loginForm.reset();
    });

    closeModal.addEventListener('click', () => {
      loginModal.style.display = 'none';
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginMessage.textContent = '';
      const formData = new FormData(loginForm);
      const login = formData.get('login');
      const password = formData.get('password');

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login, password }),
          credentials: 'include'
        });

        const data = await res.json();
        if (data.success) {
          window.location.href = '/admin.html';
        } else {
          loginMessage.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
        }
      } catch (err) {
        loginMessage.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
      }
    });
  </script>

  <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ -->
  <script>
    const header = document.getElementById("main-title");
    let lastScroll = 0;

    window.addEventListener("scroll", () => {
      const currentScroll = window.scrollY;

      if (currentScroll > lastScroll && currentScroll > 50) {
        header.classList.add("hidden");
      } else {
        header.classList.remove("hidden");
      }

      lastScroll = currentScroll;
    });
  </script>

  <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤ -->
  <script>
    async function loadPosts() {
      try {
        const res = await fetch('/api/posts');
        const posts = await res.json();
        renderPosts(posts);
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤:", err);
      }
    }

    function renderPosts(posts) {
      const container = document.getElementById('posts-container');
      container.innerHTML = '';

      posts.forEach(post => {
        const postEl = document.createElement('div');
        postEl.className = 'post';
        postEl.innerHTML = `
          <img src="${post.imageUrl}" alt="">
          <h3>${post.title}</h3>
          <p>${post.description}</p>
          <div class="price">${post.price}</div>
          <a href="${post.link}" class="buy-btn">–ö—É–ø–∏—Ç—å</a>
        `;
        container.appendChild(postEl);
      });
    }

    document.addEventListener('DOMContentLoaded', loadPosts);
  </script>
</body>
</html>
